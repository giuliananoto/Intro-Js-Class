<!DOCTYPE html>
<html>
<head>
	<title>intro js</title>
	<style type="text/css">
		div {
			background: red;
			height: 50px;
		}

		#first{
			float: left; 
			width: 20%;
		}

		#parent{
			width: 100%; 
		}

	</style>
</head>
<body>

	<div id="parent">
		<div id="first" style="background: gray;"></div>
		<div id="second"></div>
	</div>

	<table>
		<thead>
			<tr>
				<th>
					first
				</th>
				<th>
					second
				</th> 
			</tr>
		</thead>	
		<tbody>
			<tr>
				<td>
					1
				</td>

				<td>
					2
				</td>
			</tr>
		</tbody>	
	</table>

</body>
</html>
